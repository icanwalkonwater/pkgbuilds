gtk3 = usr/lib/gtk-3.0/3.0.0/immodules.cache
gtk4 = usr/lib/gtk-4.0/4.0.0/media/giomodule.cache
gtk4 = usr/lib/gtk-4.0/4.0.0/printbackends/giomodule.cache
glibc = usr/lib/locale/locale-archive
systemd = etc/systemd/system/*.wants
systemd = var/lib/systemd
mkinitcpio = etc/mkinitcpio.d/linux.preset
networkmanager = var/lib/NetworkManager
pacman = etc/pacman.d/gnupg
ly = etc/ly/save.ini
nix = nix

system-ilum-skeleton = swap/*
system-ilum-full = etc/systemd/system/display-manager.service
